                Paris é conhecida como a cidade do amor. A Torre Eiffel, o Louvre e a

                visitados.
            </p>
            <img src="https://viagemeturismo.abril.com.br/wp-content/uploads/2016/11/thinkstockphotos-4549879531.jpeg"

        <section>
            <h2>Roma, Itália</h2>
            <p>
                Roma é famosa por suas ruínas antigas, como o Coliseu e o Fórum

                Pedro.
            </p>
            <img src="https://twomonkeystravelgroup.com/wp-content/uploads/2015/10/Things-To-Do-in-Rome-Italy-2048x1493.jpg"
                alt="Imagem do Coliseu em Roma na Itália durante um por do sol com pouca luz" width="900"
                height="600" />
        </section>
