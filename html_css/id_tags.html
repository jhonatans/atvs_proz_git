<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacionamento de Tags HTML</title>
</head>

<body>
    <h1>Relacionamento de Tags HTML com Áreas Correspondentes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Tag HTML</th>
                <th>Área Correspondente</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>&lt;header&gt;</td>
                <td>1</td>
            </tr>
            <tr>
                <td>&lt;main&gt;</td>
                <td>2</td>
            </tr>
            <tr>
                <td>&lt;nav&gt;</td>
                <td>3</td>
            </tr>
            <tr>
                <td>&lt;img&gt;</td>
                <td>4</td>
            </tr>
            <tr>
                <td>&lt;h1&gt;</td>
                <td>5</td>
            </tr>
            <tr>
                <td>&lt;h2&gt;</td>
                <td>6</td>
            </tr>
            <tr>
                <td>&lt;p&gt;</td>
                <td>7</td>
            </tr>
            <tr>
                <td>&lt;a href&gt;</td>
                <td>8</td>
            </tr>
            <tr>
                <td>&lt;footer&gt;</td>
                <td>9</td>
            </tr>
            <tr>
                <td>&lt;ul&gt;</td>
                <td>10</td>
            </tr>
            <tr>
                <td>&lt;li&gt;</td>
                <td>11</td>
            </tr>
            <tr>
                <td>&lt;form&gt;</td>
                <td>12</td>
            </tr>
            <tr>
                <td>&lt;label&gt;</td>
                <td>13</td>
            </tr>
            <tr>
                <td>&lt;input&gt;</td>
                <td>14</td>
            </tr>
            <tr>
                <td>&lt;select&gt;</td>
                <td>15</td>
            </tr>
            <tr>
                <td>&lt;button&gt;</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
